---
Settings:
  AutoSignIn: true

ActiveProviders:
  - Team: Team A
    Providers:
      - Type: global
        Name: aws-default
      - Type: global
        Name: aws-${environment}-developer
      - Type: aws
        Name: custom-aws
        Data:
          region: eu-west-1
          profile: my-custom-aws-profile
          alias: eu-west-1

Backend:
  Type: global
  Name: myBackend
  Data:
    key: myProjectKey

Package:
  SourceDir: src

Functions:
  MyTestLambda:
    Handler: test.Handler
    Description: My Production
    MemorySize: 512
    Runtime: ruby2.5
    Timeout: 60
    Events:
      - Type: sqs
        Arn: "arn:aws:sqs:${data.aws_region.current.name}:${data.aws_caller_identity.current.account_id}:${self:provider.stage}-my-queue"

Certificates:
  MyCert:
    Domain: my-domain.com
    Type: aws
    Aliases:
      - "*.my-domain.com"
    Providers:
      - "aws.us-east"
    ZoneId: "${aws_route53_zone.zone.id}"

Uploads:
  - Type: s3
    Bucket: example-${environment}-public
    Provider: aws-${environment}-developer
    Region: eu-central-1
    Source: public
    Target: admin
    PreCommands:
      - ng build --prod
    Cloudfront:
      Certificate: MyCert
      Domain: admin.my-domain.com
      PriceClass: PriceClass_100
      Caching:
        DefaultTTL: 0
        MinTTL: 0
        MaxTTL: 0
