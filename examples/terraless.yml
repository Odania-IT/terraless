---
Providers:
  - Type: aws
    Name: aws-default
    Data:
      region: eu-central-1
      profile: my-aws-profile
  - Type: aws
    Name: aws-us-east
    Data:
      region: us-east-1
      profile: my-aws-profile
      alias: us-east-1

Backend:
  Type: s3
  Data:
    bucket: my-bucket-name
    encrypt: true
    region: eu-central-1
    dynamodb_table: terraform-state-lock
    key: my-key
    profile: my-aws-infrastrucutre-profile
